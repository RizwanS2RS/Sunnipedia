<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Blog Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .post {
      background: white;
      border: 1px solid #ddd;
      border-left: 5px solid #01837A;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post h2 {
      margin-top: 0;
    }
    .post .meta {
      font-size: 0.9em;
      color: #777;
    }
    .no-result {
      color: red;
      font-weight: bold;
    }
    #searchBox {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <input type="text" id="searchBox" placeholder="Search post titles...">
  <div id="posts"></div>
  <p id="noResult" class="no-result" style="display:none;">No results found.</p>

  <script>
    const blogId = '1026841798692566128';
    const apiKey = 'AIzaSyATFI9QFBl1zlFKD';
    let allPosts = [];

    async function fetchPosts() {
      const res = await fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts?key=${apiKey}&maxResults=50`);
      const data = await res.json();
      allPosts = data.items || [];
      renderPosts(allPosts);
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts');
      container.innerHTML = '';
      if (posts.length === 0) {
        document.getElementById('noResult').style.display = 'block';
        return;
      }
      document.getElementById('noResult').style.display = 'none';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h2>${post.title}</h2>
          <div class="meta">By ${post.author.displayName} on ${new Date(post.published).toLocaleDateString()}</div>
          <div>${post.content.slice(0, 200)}...</div>
          <a href="${post.url}" target="_blank">Read more</a>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('searchBox').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const filtered = allPosts.filter(post => post.title.toLowerCase().includes(query));
      renderPosts(filtered);
    });

    fetchPosts();
  </script>

</body>
</html>
